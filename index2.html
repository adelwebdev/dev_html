<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apprendre css</title>
    <link rel="shortcut icon" href="./CSS3_logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Premieres lignes en CSS</h1>
    </header>

    <main>
      <div class="flexbox">
        <h2>flexbox</h2>
        <ul>
          <li>boite 1</li>
          <li>boite 2</li>
          <li>boite 3</li>
        </ul>
      </div>

      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <img src="./CSS3_logo.png" alt="logo-css" />

          <form action="">
            <input type="text" id="firstname" placeholder="Prenom" />
            <input type="text" id="surname" placeholder="nom" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Ici votre nom"
            ></textarea>
            <input type="submit" value="Valider" id="btn-submit" />
          </form>
        </div>
      </div>

      <div class="absolute">
        <h2>absolute</h2>
        <span id="circle1"></span>
        <span id="circle2"></span>
      </div>
    </main>
  </body>
  <script src="/script.js"></script>
</html>
